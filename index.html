<!DOCTYPE html>
<html lang="en">
<head>
  <title>Luminescence</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  
  <nav class="navbar navbar-default navbar-fixed-top nav-tabs">
    <div class="container">
      <div class="navbar-collapse collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="#home" data-toggle="tab">LUMINESCENCE</a></li>
          <li><a href="#instructions" data-toggle="tab">Instructions</a></li>
          <li><a href="#about" data-toggle="tab">About</a></li>
          <li><button id="run-button" class="btn btn-default btn-primary" id="run-button">RUN</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="wrapper tab-content">
    <div class="tab-pane active fade in" id="home">
      <div class="resize" id="game-view">
        <div class="canvas-wrapper">
          <div id="container"></div>
        </div>  
      </div>
      <div id="game-code">
        <div class="half-height resize-vertical" id="code-palyer-1">
          <ul class="nav nav-pills">
            <li class="disabled"><a style="cursor: default;" href="#">Player One</a></li>
            <li class="active"><a class="file-switch" id="p1-all"href="#">All</a></li>
            <li><a class="file-switch" id="p1-unit1" href="#">Unit 1</a></li>
            <li><a class="file-switch" id="p1-unit2" href="#">Unit 2</a></li>
            <li><a class="file-switch" id="p1-unit3" href="#">Unit 3</a></li>
          </ul>
          <div class="inner" id="editor1"></div>
        </div>
        <div class="half-height" id="code-player-2">
          <ul class="nav nav-pills">
            <li class="disabled"><a style="cursor: default;" href="#">Player Two</a></li>
            <li class="active"><a class="file-switch" id="p2-all" href="#">All</a></li>
            <li><a class="file-switch" id="p2-unit1" href="#">Unit 1</a></li>
            <li><a class="file-switch" id="p2-unit2" href="#">Unit 2</a></li>
            <li><a class="file-switch" id="p2-unit3" href="#">Unit 3</a></li>
          </ul>
          <div class="inner" id="editor2"></div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade written-content" id="instructions">
      <div class="container"></div>
    </div>
    <div class="tab-pane fade written-content" id="about">
      <div class="container"></div>
    </div>
  </div>
  <script src="lib/jquery.js" type="text/javascript"></script>
  <script src="lib/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui.js" type="text/javascript"></script>
  <script src="lib/ace/ace.js" type="text/javascript"></script>
  <script src="lib/ace/ext-language_tools.js" type="text/javascript"></script>
  <script src="src/base.js" type="text/javascript"></script>
  <script src="lib/pixi.js"></script>
  <script src="src/grid.js"></script>
  <script src="src/actions.js"></script>
  <script src="src/bots.js"></script>
</body>
</html>
